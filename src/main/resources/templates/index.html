<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="utf-8">
<title>Listado</title>
</head>
<body>
	<h1 class="text-center">Listado Pedidos</h1>
	<br>
	<div class="container">
		<a class="btn btn-primary" th:href="@{/pedidos/registrar}">Nuevo</a>
		<table class="table">
			<tr>
				<td>ID</td>
				<td>Pedido</td>
				<td>Categoria</td>
				<td>Fecha</td>
				<td>Estado</td>
				<td>Accion</td>
			</tr>
			<tr th:each="b:${p}">
				<td th:text="${b.idpedido}"></td>
				<td th:text="${b.nompedido}"></td>
				<td th:text="${b.cat.nomcategoria}"></td>
				<td th:text="${b.fechaPedido}"></td>
				<td th:text="${b.est.descrip}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/pedidos/actualizar/{idpedido}(idpedido=${b.idpedido})}">Modificar</a>
					<a class="btn btn-danger" th:href="@{/pedidos/eliminar/{idpedido}(idpedido=${b.idpedido})}" onclick="return confirm('Â¿Deseas Eliminar El Registro?')">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
