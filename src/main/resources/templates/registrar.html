<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="utf-8">
<title>Registrar</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 border p-4 rounded">
				<h1 class="text-center">Registrar Pedido</h1>
				<form th:action="@{/pedidos/registrar}" method="post">
					<div class="mb-3">
						<label>ID</label>
						<input type="text" class="form-control" name="idpedido" th:value="${cod}" readonly>
					</div>
					<div class="mb-3">
						<label>Pedido</label>
						<input type="text" class="form-control" name="nompedido">
					</div>
					<div class="mb-3">
						<label>Categoria</label>
						<select class="form-select" name="idcategoria">
							<option value="0">Seleccione</option>
							<option th:each="b:${c}" th:text="${b.nomcategoria}" th:value="${b.idcategoria}"></option>
						</select>
					</div>
					<div class="mb-3">
						<label>Fecha</label>
						<input type="date" class="form-control" name="fechaPedido">
					</div>
					<div class="mb-3">
						<label>Estado</label>
						<select class="form-select" name="idestado">
							<option value="0">Seleccione</option>
							<option th:each="b:${e}" th:text="${b.descrip}" th:value="${b.idestado}"></option>
						</select>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-primary">Guardar</button>
						<a class="btn btn-danger" th:href="@{/pedidos/listado}">Retornar</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
